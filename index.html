<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pool game</title>
</head>

<body>
    <script>
        function sound(src) {
            this.sound = document.createElement("audio");
            this.sound.src = src;
            this.sound.setAttribute("preload", "auto");
            this.sound.setAttribute("controls", "none");
            this.sound.style.display = "none";
            document.body.appendChild(this.sound);
            this.play = function() {
                this.sound.play();
            }
            this.stop = function() {
                this.sound.pause();
            }
        }
    </script>
    <div id="canvas">
        <canvas id="myCanvas" width="1100" height="625"></canvas>
        <img id="button" src="play.png">
    </div>
    <div id="score">SCORE: 0 &nbsp; &nbsp; &nbsp; MOVES: 0</div>
    <script src="Canvas.js"></script>
    <script src="vector.js"></script>
    <script src="ButtonState.js"></script>
    <script src="mouse.js"></script>
    <script src="GameWorld.js"></script>
    <script src="ball.js"></script>
    <script src="stick.js"></script>
    <script src="game.js"></script>

    <script>
        document.getElementById("button").addEventListener("click", () => {
            canvas.clear()
            moves = 0;
            PoolGame = new Game();
            PoolGame.start()
        })
    </script>

</body>

</html>
